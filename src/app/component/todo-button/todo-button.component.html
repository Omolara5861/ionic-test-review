<div class="btn-container">
  <ion-button
    [disabled]="btnStatus === btnState.loading || 
    btnStatus === btnState.loadedAndDelaying"
    (click)="onStateChange()"
  >
    {{btnText | titlecase}}
    <span *ngIf="btnStatus === btnState.loadedAndDelaying" style="margin-left: .5rem;"> {{countDown | number:'2.0-0'}} secs</span>
  </ion-button>
</div>
